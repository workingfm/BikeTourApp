<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>Il tuo profilo</ion-title>
	</ion-navbar>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</ion-header>


<ion-content>
	
	<ion-grid>
		<ion-card>
			<img src="assets/imgs/bjork-live.jpg">

			<ion-card-content>
				<ion-card-title>
					Nome e Cognome
				</ion-card-title>
				<ion-list>
					<ion-item>
						Età:
					</ion-item>
					<ion-item>
						Livello:
					</ion-item>
				</ion-list>
			</ion-card-content>
		</ion-card>
		<ion-list>
			<ion-item class="fascia">
				<ion-thumbnail item-start>
					<ion-img [width]="imgWidth" [height]="imgHeight" src="assets/imgs/milan.jpeg"></ion-img>
				</ion-thumbnail>
				<h2>Prenotazioni in corso</h2>
				<button ion-button clear item-end><ion-icon name="arrow-forward"></ion-icon></button>
			</ion-item>
			<ion-item class="fascia">
				<ion-thumbnail item-start>
					<ion-img [width]="imgWidth" [height]="imgHeight" src="assets/imgs/tour.png"></ion-img>
				</ion-thumbnail>
				<h2>Tour già vissuti</h2>
				<button ion-button clear item-end><ion-icon name="arrow-forward"></ion-icon></button>
			</ion-item>
		</ion-list>
	</ion-grid>

</ion-content>
