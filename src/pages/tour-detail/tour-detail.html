<ion-header>

  <ion-navbar>
    <ion-title> {{ tour?.title }} </ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="addEvent()">
          <ion-icon name="add"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <img [src]="tour?.img" alt="">
  <p>{{ tour?.description }}</p>
  <div #map id="map"></div>


  {{ 'home.SEPTEMBER' | translate }}
  {{ calendar?.currentDate }}
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <calendar [locale]="calendar.locale" [eventSource]="eventSource" [calendarMode]="calendar.mode" [currentDate]="calendar.currentDate"
    (onEventSelected)="onEventSelected($event)" (onTitleChanged)="onViewTitleChanged($event)" (onTimeSelected)="onTimeSelected($event)"
    step="30" class="calendar" (click)="addEvent(calendar.currentDate)">
  </calendar>

</ion-content>
