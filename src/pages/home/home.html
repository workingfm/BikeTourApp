<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-card *ngFor="let tour of tours">
      <img [src]="tour.img" />
      <ion-card-content>
        <ion-card-title>
          {{ tour.title }}
        </ion-card-title>
        <p>
          {{ tour.description }}
        </p>
      </ion-card-content>
      <ion-row>
        <ion-col (click)="gotoDetail(tour)">
          <button ion-button padding icon-start clear small class="btn-default">
            <div>Scopri il tour</div>
          </button>
        </ion-col>
        <ion-col>
          <button (click)="share(tour)" ion-button icon-start clear small>
            <ion-icon name="share-alt"></ion-icon>
            <div>Condividi</div>
          </button>
        </ion-col>
      </ion-row>
    </ion-card>
  </ion-list>

</ion-content>
