<ion-header>

  <ion-navbar>
    <ion-title>Nuova registrazione</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label color="primary" stacked>Nome</ion-label>
      <ion-input [(ngModel)]="user.name" ></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label color="primary" stacked>Cognome</ion-label>
      <ion-input [(ngModel)]="user.surname" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" stacked>Password</ion-label>
      <ion-input type="password" [(ngModel)]="user.password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" stacked>Email</ion-label>
      <ion-input type="email" [(ngModel)]="user.email"></ion-input>
    </ion-item>
  </ion-list>
  <div padding>
    <button ion-button (click)="registration()">{{ 'registration.save' | translate }}</button>
  </div>
</ion-content>
