<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

<ion-grid>
    <ion-row justify-content-center>
      <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
        <div text-center>
        </div>
        <div padding>
          <ion-item>
            <ion-input [(ngModel)]="user.username" type="text" placeholder="Username"></ion-input>
          </ion-item>
  
          <ion-item>
            <ion-input [(ngModel)]="user.password" type="password" placeholder="Password"></ion-input>
          </ion-item>
        </div>
  
        <div padding>
          <button ion-button (click)="doLogin()">{{ 'login.login' | translate }}</button>
          <button ion-button (click)="doRegistration()">{{ 'login.registration' | translate }}</button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
